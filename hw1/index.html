<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Susan Wen">
        <title>RiceBook</title>
    </head>
    <body>

        <h1>Enter your user information</h1>
        <form action="formProcessor.html" id="userinfo" method="GET">
            <p>Account Name: <input type="text" name="name" placeholder="Your name" required> </p>
            <p>Email Address:<input type="email" name="email" placeholder="delivery address" required> </p>
            <p>Phone Number: 123 <input type="tel" name="phone" pattern="\d+" placeholder="123"> </p>
            <p>Date of Birth<input type="date" name="birthday" placeholder="123"> </p>
            <p>Zipcode<input type="text" name="zipcode" placeholder="123"> </p>
            <p>Password<input type="password" name="password" placeholder="123"> </p>
            <p>Password Confirmation<input type="password" name="passconfirm" placeholder="123"> </p>
            <input type="hidden" name="time" id="timestamp">
            <input type="submit" value="Submit" onclick="return validateForm(this.parent)">
            <input type="reset" value="Clear">
        </form>
        <script>
            function validateForm(form)
            {
                document.getElementById("timestamp").value = new Date(Date.now())
                if (!form) {
                    form = document.getElementById('userinfo')
                }
                console.log(form)
                console.log(form.password.value)
                console.log(form.passconfirm.value)
                if (form.password.value != form.passconfirm.value){
                    alert("password and confirmation don't match!");
                    return false;
                }

                return true
            }
        </script>
    </body>
</html>
